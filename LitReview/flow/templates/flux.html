<!DOCTYPE html
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>LitReview</title>
		{% load static %}
		<link href="{% static 'flow/style.css' %}" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="overlay-container">
			<div class="overlay">
				<center>LitReview</center>
				<div class="top-navigation">
					<a class="navigation" id ="flow" href="/flow"
					style="text-decoration: none">Flow</a>
					<a class="navigation" id ="posts" href="/flow/posts"
					style="text-decoration: none">Post</a>
					<a class="navigation" id ="subcription" href="/flow/subcription"
					style="text-decoration: none">Subscription</a>
					<a class="navigation" id="disconnect" href="/account/logout" 
					style="text-decoration: none">Disconnect</a>

				</div>

				<hr>
				<div class="buttons-flow">
					<button class="button-review" id="button-request">Request a review</button>
					<button class="button-review" id="button-create-review">Create a review</button>
				</div>
				<! --{{user.username}} --> 
			</div>
		</div>
	</body>
	
	<script src="{% static 'flow/script.js' %}" type="text/javascript"></script>
</html>
