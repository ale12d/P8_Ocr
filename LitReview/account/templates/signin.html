<!DOCTYPE html
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>LitReview</title>
        {% load static %}
        <link href="{% static 'signin/style.css' %}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h2>LitReview</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="" method="POST">
                {% csrf_token %}
                <h1>Sign in</h1>
                <span>use your account</span>
                {{ formIn }}
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start to post some reviews</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'signin/script.js' %}" type="text/javascript"></script>
  </body>
</html>
