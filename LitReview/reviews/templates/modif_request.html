<!DOCTYPE html
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>LitReview</title>
		{% load static %}
		<link href="{% static 'style.css' %}" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="overlay-container">
			<div class="overlay">
				<div class="header">
					{% include 'blocks/header.html' %}
				</div>	
                <h3>Modify your request</h3>
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <span id='request-form'>{{ form.as_p }}</span>
                    <button class="send-button"> Modify</button>
                </form>
				<div class="footnote">
					<span id="user">user: {{user.username}}<span>
				</div>
			</div>
		</div>
	</body>
	
	<script src="{% static 'script.js' %}" type="text/javascript"></script>
</html>
