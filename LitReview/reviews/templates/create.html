<!DOCTYPE html
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>LitReview</title>
		{% load static %}
		<link href="{% static 'style.css' %}" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="overlay-container">
			<div class="overlay">
				<div class="header">
				{% include 'blocks/header.html' %}
				</div>	
				<h3>Create a review</h3>
                <form class="form" method="POST" action="{% url 'review' %}" enctype="multipart/form-data">
                    {% csrf_token %}
					<span id='request-form'>{{ RequestForm.as_p }}</span>
                    <span id='review-form'>{{ ReviewForm.as_p }}</span>
                    <button class="send-button" >Submit</button>
                </form>

				<div class="footnote">
					<span id="user">user: {{user.username}}<span>
				</div>
			</div>
		</div>
	</body>
	
	<script src="{% static 'script.js' %}" type="text/javascript"></script>
</html>
